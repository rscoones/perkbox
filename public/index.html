<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Perk box</title>
    <style media="screen">
      label {
        font-weight: bold;
        width: 100%;
      }
      fieldset {
        border: 0;
        padding: 0;
      }
      input {
        display: block;
        margin-top: 11px;
        padding: 5px;
        border-bottom: 11px;
        height: 30px;
        min-width: 50%;
      }
      button {
        float: right;
        padding: 5px;
        margin-top: 22px;
      }
      #app {
        margin-left: auto;
        margin-right: auto;
        width: 650px
      }
      .form-error {
        color: red;
        margin-top: 5px;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script src="bundle.js" charset="utf-8"></script>
  </body>
</html>
